<!DOCTYPE html>
<html>
    <head>
        <title>Spider-Man</title>
    </head>
    <style>
        html,body {
         margin: 0;
         padding: 0;
         width:100%;
         height:100%;
        }
        .container{
            background-color: aqua;
            width:100%;
            height:80%;
        }
        .headerWrapper{
            background-color: black;
            width:100%;
            height:60px;
        }
        .headerWrapper img{
            margin-left:50px;
            padding-top:10px;
            padding-bottom:10px;
            width:100px
        }
        .canvasWrapper{
            /* margin:auto; */
            float: left;
            background-color: green;
            width:50%;
            height:100%;
        }
        .buttonWrapper{
            background-color: burlywood;
            float:left;
            width: 20%;
            height: 100%;
        }
        .buttonWrapper img{
            width:50px;
            margin-left:50px;
            margin-top:25px;
            border-radius: 10px;
            border:solid 2px grey;
            background-color: aqua;
            cursor:pointer;
        }
        #canvas{
            float:right;
            background-color: blueviolet;
            width:80%;
            height:100%;  
         }
         .voiceWrapper{
            position: absolute;
            margin-left:540px;
            margin-top:435px;
            display:none;
         }
         .voiceWrapper img{
            padding: 5px;
            background-color: rgb(202, 202, 202);
            width:35px;
            border-radius: 50px;
            border:solid 2px grey;
            cursor:pointer;
         }
         .actions{
            position: absolute;
            margin-left:540px;
            margin-top:500px;
         }
         .actions img{
            padding: 5px;
            background-color: rgb(202, 202, 202);
            width:35px;
            border-radius: 50px;
            border:solid 2px grey;
            cursor:pointer;
         }
         .contentWrapper{
            background-color: brown;
            float:right;
            width:50%;
            height:100%;
         }
         .innerContentWrapper{
            background-color: aqua;
            width:100%;
            height:100%;
         }
         .headerContentWrapper{
            float:left;
            background-color: blueviolet;
            width: 80%;
            /* height:60px; */
         }
         .headerContentWrapper h1{
            margin-left:50px;
         }
         .headerContentWrapper p{
            margin-left:50px;
            font-size: large;
            margin-top:-15px;
         }
    </style>
    <script src="js/libs/jquery-3.6.4.min.js"></script>
    <body>
        <div class="container">
            <div class="headerWrapper">
                <img src="imgs/Marvel_Logo.png"/>
            </div>
            <div class="canvasWrapper">
                <div class="buttonWrapper">
                    <img src="imgs/front.jpg"/><br>
                    <img src="imgs/side.jpg"/><br>
                    <img src="imgs/back.jpg"/>
                    
                </div>
               
                <div id = "canvas">
                    <div class="voiceWrapper">
                        <img id="forSpeach" class="forSpeach" src="imgs/voice-off.png"/>
                    </div>
                    <div class="actions">
                        <img id="open" class="open" src="imgs/close-cardboard-box.png"/>
                    </div>
                </div>
            </div>
            <div class="contentWrapper">
                <div class="innerContentWrapper">
                    <div class="headerContentWrapper">
                        <h1>SPIDER-MAN Mile Morales</h1>
                        <p>Marvel Comics Spiderman Action Figure</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/libs/TweenMax.js"></script>
    <script type="module"src="js/config.js"></script>
</html>
